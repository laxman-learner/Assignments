<!DOCTYPE html>
<head>   
     <title>Form</title>
</head>
<body>

    <!--Form Section-->

    <form>

        <!--Fieldset Section-->

        <fieldset>
          <legend>Name</legend>
          <label for="first name">First Name</label> <br />
          <input type="text" id="first name" name="first-name" />       
          <br />
          <br />
          <label for="last name">Last Name</label> <br />
          <input type="text" id="last name" name="last-name" />       
          
         </fieldset>
        <fieldset>
          <legend>Other Questions</legend>
          <label>Choose a drink:</label> <br />

          <!---Radio Button Section-->

          <input
            type="radio"
            id="coffee"
            name="drink"
            value="coffee"
          />
          <label for="coffee">coffee</label> <br />
          <input
          type="radio"
          id="tea"
          name="drink"
          value="tea" checked
        />
        <label for="tea">tea</label> <br />
        <input
            type="radio"
            id="hot chocolate"
            name="drink"
            value="hot chocolate"
          />
          <label for="hot chocolate">hot chocolate</label> <br />
         <br />

         <!--Checkbox Section-->

         <label>What ice cream do you like?</label> <br />
          <input
            type="checkbox"
            id="Chocolate"
            name="Ice cream-type"
            value="Chocolate"
          />
          <label for="Chocolate">Chocolate</label> <br />
          <input
            type="checkbox"
            id="Chocolate Pudding"
            name="ice cream-type"
            value="Chocolate Pudding"
          />
          <label for="Chocolate Pudding">Chocolate Pudding</label> <br />
          <input
            type="checkbox"
            id=" Chocolate Peanut Butter"
            name="ice cream-type"
            value=" Chocolate Peanut Butter" checked
          />
          <label for=" Chocolate Peanut Butter"> Chocolate Peanut Butter</label> <br />
          <input
            type="checkbox"
            id=" Vanilla"
            name="ice cream-type"
            value=" Vanilla" 
          />
          <label for=" Vanilla"> Vanilla</label> <br />
          <input
            type="checkbox"
            id=" strowberry"
            name="ice cream-type"
            value=" strowberry"
          />
          <label for=" strowberry"> strowberry</label> <br />
          <br />
          
          <!-- drop down Section-->

          <label for="school">Select a School:</label> <br />
          <select name="School" id="school">
            <option value="Harvard">Harvard</option>
            <option value="MIT">MIT</option>
            <option value="Oxford">Oxford</option>
            <option value="Cambridge">Australia</option>
            <option value="IIT">IIT</option>
          </select> <br > <br />

          <!--Text Section-->

          <span>Please Provide Comments:</span> <br />
          <textarea name="Comments" rows="4" cols="25"></textarea> <br /> <br />

            <!--Submit Section-->

          <input type="submit" />
        <br />
        <br />
        </form> 
      
</body>
</html>
